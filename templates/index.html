<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2-Factor Authentication Demo</title>
    <script src="static/js/main.js?v=0.003" type="text/javascript"></script>
    <script src="static/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="static/js/sha256.js"></script>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="/" class="navbar-brand"><b>2-Factor</b> AUTHENTICATION</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/signup">Signup</a></li>
        <li><a href="/about">About</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="https://www.ringcentral.com" target="_blank">Powered by&nbsp;<img alt="Brand" src="static/img/ringcentral.png" height="20"></a></li>
      </ul>
    </div>
  </nav>

  <section id='content'>
    <!-- login form -->
    <div id="login" class="signup-form round-corner">
        <h1>Login</h1>
        <div id="info_label" class="info_label">Login with email</div></br>
        <form class="form-inline">
          <div class="form-group">
            <label for="username">User name *</label>
              <input id="username" type="text" name="username" size="32"></input><br/>
            <label for="password">Password *</label>
              <input id="password" type="password" name="password" size="32"></input>
          </div><br/>
          <button type="button" class="btn btn-call" onclick="getSeed()">Login</button>&nbsp;&nbsp;
          <a href="javascript:resetPassword()">Reset password</a>
        </form>
    </div>
    <!-- verification form -->
    <div id="verification" class="signup-form round-corner" style="display: none">
        <h1>Verification</h1>
        <div id="info_label_vc" class="info_label">Your account is locked. Check your SMS message for verification code</div></br>
        <form class="form-inline">
          <div class="form-group">
            <label for="passcode">Verification code *</label>
              <input id="passcode" type="number" name="code" size="8"></input>
              <a href="javascript:resendCode()">Resend code</a>
          </div><br/>
          <button type="button" class="btn-call" onclick="verifyPasscode()">Submit</button>
        </form>
    </div>
    <!-- reset password form -->
    <div id="resetpwd" class="signup-form round-corner" style="display: none">
        <h1>Reset password</h1>
        <div id="info_label_cp" class="info_label">Enter your email address</div>
        <form class="form-inline">
          <div class="form-group">
            <label for="username_cp">User name *</label>
              <input id="username_cp" type="text" name="username" size="32"></input><br/>
            <div id="verification_cp" style="display: none">
              <label for="password_cp">New password *</label>
                <input id="password_cp" type="password" name="password" size="32"></input><br/>
              <label for="code_cp">Verification code *</label>
                <input id="code_cp" type="number" name="code" size="8"></input>
                <a href="javascript:resendCode()" >Resend code</a>
            </div>
          </div><br/>
          <button type="button" class="btn-call" onclick="resetPwd()">Submit</button>
        </form>
    </div>
  </section>
</body>
</html>
